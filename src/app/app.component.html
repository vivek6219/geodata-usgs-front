<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USGS Geodata</title>
</head>

<body>

  <div class="light-mode">
    <app-dark-mode></app-dark-mode>
    <app-server-request></app-server-request>

    <h2>Show Magnitudes of all geological related activity today:</h2>
    <ul>
      <ng-container *ngIf="jsonData">
        <li *ngFor="let eq of jsonData.features">
          {{eq.properties.title}}
        </li>
      </ng-container>
    </ul>
  </div>
</body>

</html>
